<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expenditure Calculator</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background-color: #131414;
    color: #d8d8d0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
  }

  @media (min-width: 768px) {
    body { font-size: 18px; }
  }

  h1 {
    font-size: 18px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #d8d8d0;
    margin-bottom: 24px;
    border-bottom: 1px solid #2e2e2e;
    padding-bottom: 10px;
  }

  @media (min-width: 768px) {
    h1 { font-size: 23px; }
  }

  h2 {
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #888;
    margin: 20px 0 10px 0;
  }

  @media (min-width: 768px) {
    h2 { font-size: 17px; }
  }

  .section {
    margin-bottom: 24px;
  }

  label {
    display: block;
    color: #888;
    font-size: 12px;
    margin-bottom: 4px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  @media (min-width: 768px) {
    label { font-size: 15px; }
  }

  input[type="number"], input[type="text"] {
    background: #1c1d1d;
    border: 1px solid #2e2e2e;
    color: #d8d8d0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    padding: 8px 10px;
    width: 100%;
    outline: none;
    margin-bottom: 10px;
  }

  @media (min-width: 768px) {
    input[type="number"], input[type="text"] {
      font-size: 18px;
      padding: 10px 12px;
    }
  }

  input[type="number"]:focus, input[type="text"]:focus {
    border-color: #555;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 7px 0;
    border-bottom: 1px solid #1e1f1f;
  }

  .row:last-child {
    border-bottom: none;
  }

  .row-name {
    flex: 1;
    color: #d8d8d0;
  }

  .row-amount {
    color: #d8d8d0;
    min-width: 90px;
    text-align: right;
  }

  .row-remove {
    background: none;
    border: none;
    color: #444;
    cursor: pointer;
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    padding: 0 0 0 14px;
    line-height: 1;
  }

  .row-remove:hover {
    color: #888;
  }

  .add-bill {
    display: flex;
    gap: 8px;
    margin-top: 12px;
  }

  .add-bill input[type="text"] {
    flex: 2;
    margin-bottom: 0;
  }

  .add-bill input[type="number"] {
    flex: 1;
    margin-bottom: 0;
  }

  .add-bill button {
    background: #1c1d1d;
    border: 1px solid #2e2e2e;
    color: #d8d8d0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    padding: 8px 14px;
    cursor: pointer;
    white-space: nowrap;
  }

  @media (min-width: 768px) {
    .add-bill button { font-size: 18px; padding: 10px 16px; }
  }

  .add-bill button:hover {
    border-color: #555;
  }

  .divider {
    border: none;
    border-top: 1px solid #2e2e2e;
    margin: 12px 0;
  }

  .summary-row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    font-size: 13px;
    color: #888;
  }

  @media (min-width: 768px) {
    .summary-row { font-size: 17px; }
  }

  .summary-row.highlight {
    color: #d8d8d0;
    font-size: 14px;
    margin-top: 4px;
  }

  @media (min-width: 768px) {
    .summary-row.highlight { font-size: 18px; }
  }

  .summary-row.balance {
    color: #d8d8d0;
    font-size: 15px;
    border-top: 1px solid #2e2e2e;
    margin-top: 8px;
    padding-top: 10px;
    letter-spacing: 1px;
  }

  @media (min-width: 768px) {
    .summary-row.balance { font-size: 20px; }
  }

  .balance-positive { color: #7a9e7e; }
  .balance-negative { color: #9e6e6e; }

  .note {
    font-size: 11px;
    color: #555;
    margin-top: 4px;
  }

  @media (min-width: 768px) {
    .note { font-size: 14px; }
  }

  .footer {
    margin-top: 32px;
    padding-top: 12px;
    border-top: 1px solid #1e1f1f;
    text-align: center;
    font-size: 11px;
    color: #333;
    letter-spacing: 1px;
  }

  @media (min-width: 768px) {
    .footer { font-size: 13px; }
  }
</style>
</head>
<body>

<h1>Expenditure Calculator</h1>

<!-- INCOME -->
<div class="section">
  <h2>Income</h2>

  <label>Monthly Take-Home Pay (£)</label>
  <input type="number" id="netIncome" value="0" oninput="calculate()" placeholder="Enter your net monthly income" />
  <p class="note">Enter your actual take-home amount after tax and NI.</p>

  <div class="summary-row highlight">
    <span>Monthly Income</span>
    <span id="displayIncome">£0.00</span>
  </div>
</div>

<!-- BILLS -->
<div class="section">
  <h2>Monthly Bills</h2>

  <div id="billList"></div>

  <div class="add-bill" style="margin-top:14px;">
    <input type="text" id="newName" placeholder="Bill name" />
    <input type="number" id="newAmount" placeholder="£" min="0" step="0.01" />
    <button onclick="addBill()">+ Add</button>
  </div>
</div>

<!-- SUMMARY -->
<div class="section">
  <hr class="divider">
  <div class="summary-row">
    <span>Monthly Income</span>
    <span id="sumIncome">£0.00</span>
  </div>
  <div class="summary-row">
    <span>Total Outgoings</span>
    <span id="sumTotal">£0.00</span>
  </div>
  <div class="summary-row balance">
    <span>BALANCE</span>
    <span id="sumBalance">£0.00</span>
  </div>
</div>

<div class="footer">dpaul.studio</div>

<script>
  let bills = [
    { id: 1,  name: 'Rent',          amount: 0 },
    { id: 2,  name: 'Electric',      amount: 0 },
    { id: 3,  name: 'Council Tax',   amount: 0 },
    { id: 4,  name: 'Fuel',          amount: 0 },
    { id: 5,  name: 'Food',          amount: 0 },
    { id: 6,  name: 'Car Insurance', amount: 0 },
    { id: 7,  name: 'Broadband',     amount: 0 },
    { id: 8,  name: 'Mobile Phone',  amount: 0 },
    { id: 9,  name: 'Water',         amount: 0 },
  ];
  let nextId = 10;

  function fmt(n) {
    return '£' + n.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }

  function calculate() {
    const income = parseFloat(document.getElementById('netIncome').value) || 0;
    const total = bills.reduce((s, b) => s + b.amount, 0);
    const balance = income - total;

    document.getElementById('displayIncome').textContent = fmt(income);
    document.getElementById('sumIncome').textContent     = fmt(income);
    document.getElementById('sumTotal').textContent      = fmt(total);

    const balEl = document.getElementById('sumBalance');
    balEl.textContent = fmt(balance);
    balEl.className = balance >= 0 ? 'balance-positive' : 'balance-negative';

    renderBills();
  }

  function renderBills() {
    const list = document.getElementById('billList');
    list.innerHTML = '';
    bills.forEach(b => {
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `
        <span class="row-name">${b.name}</span>
        <input type="number" value="${b.amount}" min="0" step="0.01"
          oninput="updateBill(${b.id}, this.value)"
          style="width:110px; text-align:right; margin-bottom:0; background:#1c1d1d; border:1px solid #2e2e2e; color:#d8d8d0; font-family:'Courier New',monospace; font-size:14px; padding:4px 8px; outline:none;" />
        <button class="row-remove" onclick="removeBill(${b.id})" title="Remove">×</button>
      `;
      list.appendChild(row);
    });
  }

  function updateBill(id, val) {
    const b = bills.find(b => b.id === id);
    if (b) b.amount = parseFloat(val) || 0;
    calculate();
  }

  function addBill() {
    const name = document.getElementById('newName').value.trim();
    const amount = parseFloat(document.getElementById('newAmount').value) || 0;
    if (!name) return;
    bills.push({ id: nextId++, name, amount });
    document.getElementById('newName').value = '';
    document.getElementById('newAmount').value = '';
    calculate();
  }

  function removeBill(id) {
    bills = bills.filter(b => b.id !== id);
    calculate();
  }

  document.getElementById('newAmount').addEventListener('keydown', e => {
    if (e.key === 'Enter') addBill();
  });

  renderBills();
  calculate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expenditure Calculator</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background-color: #131414;
    color: #d8d8d0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
  }

  @media (min-width: 768px) {
    body { font-size: 18px; }
  }

  h1 {
    font-size: 18px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #d8d8d0;
    margin-bottom: 24px;
    border-bottom: 1px solid #2e2e2e;
    padding-bottom: 10px;
  }

  @media (min-width: 768px) {
    h1 { font-size: 23px; }
  }

  h2 {
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #888;
    margin: 20px 0 10px 0;
  }

  @media (min-width: 768px) {
    h2 { font-size: 17px; }
  }

  .section {
    margin-bottom: 24px;
  }

  label {
    display: block;
    color: #888;
    font-size: 12px;
    margin-bottom: 4px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  @media (min-width: 768px) {
    label { font-size: 15px; }
  }

  input[type="number"], input[type="text"] {
    background: #1c1d1d;
    border: 1px solid #2e2e2e;
    color: #d8d8d0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    padding: 8px 10px;
    width: 100%;
    outline: none;
    margin-bottom: 10px;
  }

  @media (min-width: 768px) {
    input[type="number"], input[type="text"] {
      font-size: 18px;
      padding: 10px 12px;
    }
  }

  input[type="number"]:focus, input[type="text"]:focus {
    border-color: #555;
  }

  /* Remove increment/decrement arrows */
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"] {
    -moz-appearance: textfield;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 7px 0;
    border-bottom: 1px solid #1e1f1f;
    gap: 10px;
  }

  .row:last-child {
    border-bottom: none;
  }

  .row-name {
    flex: 0 0 150px;
    color: #d8d8d0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  @media (min-width: 768px) {
    .row-name { flex: 0 0 200px; }
  }

  .bill-input {
    flex: 1;
    text-align: right;
    margin-bottom: 0 !important;
    background: #1c1d1d;
    border: 1px solid #2e2e2e;
    color: #d8d8d0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    padding: 4px 8px;
    outline: none;
    min-width: 0;
    width: auto;
  }

  @media (min-width: 768px) {
    .bill-input { font-size: 18px; }
  }

  .bill-input:focus { border-color: #555; }

  .row-remove {
    background: none;
    border: none;
    color: #444;
    cursor: pointer;
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    padding: 0 0 0 14px;
    line-height: 1;
  }

  .row-remove:hover { color: #888; }

  .add-bill {
    display: flex;
    gap: 8px;
    margin-top: 12px;
  }

  .add-bill input[type="text"] {
    flex: 2;
    margin-bottom: 0;
  }

  .add-bill input[type="number"] {
    flex: 1;
    margin-bottom: 0;
  }

  .add-bill button {
    background: #1c1d1d;
    border: 1px solid #2e2e2e;
    color: #d8d8d0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    padding: 8px 14px;
    cursor: pointer;
    white-space: nowrap;
  }

  @media (min-width: 768px) {
    .add-bill button { font-size: 18px; padding: 10px 16px; }
  }

  .add-bill button:hover { border-color: #555; }

  .divider {
    border: none;
    border-top: 1px solid #2e2e2e;
    margin: 12px 0;
  }

  .summary-row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    font-size: 13px;
    color: #888;
  }

  @media (min-width: 768px) {
    .summary-row { font-size: 17px; }
  }

  .summary-row.highlight {
    color: #d8d8d0;
    font-size: 14px;
    margin-top: 4px;
  }

  @media (min-width: 768px) {
    .summary-row.highlight { font-size: 18px; }
  }

  .summary-row.balance {
    color: #d8d8d0;
    font-size: 15px;
    border-top: 1px solid #2e2e2e;
    margin-top: 8px;
    padding-top: 10px;
    letter-spacing: 1px;
  }

  @media (min-width: 768px) {
    .summary-row.balance { font-size: 20px; }
  }

  .balance-positive { color: #7a9e7e; }
  .balance-negative { color: #9e6e6e; }

  .note {
    font-size: 11px;
    color: #555;
    margin-top: 4px;
  }

  @media (min-width: 768px) {
    .note { font-size: 14px; }
  }

  .clear-btn, .download-btn {
    background: none;
    border: 1px solid #2e2e2e;
    color: #555;
    font-family: 'Courier New', Courier, monospace;
    font-size: 11px;
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 6px 12px;
    cursor: pointer;
    margin-top: 10px;
    display: block;
    width: 100%;
  }

  .download-btn { margin-top: 24px; }

  @media (min-width: 768px) {
    .clear-btn, .download-btn { font-size: 14px; }
  }

  .clear-btn:hover, .download-btn:hover {
    border-color: #555;
    color: #888;
  }

  .saved-note {
    font-size: 10px;
    color: #333;
    text-align: right;
    margin-top: 6px;
    letter-spacing: 1px;
  }

  @media (min-width: 768px) {
    .saved-note { font-size: 13px; }
  }

  .footer {
    margin-top: 32px;
    padding-top: 12px;
    border-top: 1px solid #1e1f1f;
    text-align: center;
    font-size: 11px;
    color: #333;
    letter-spacing: 1px;
  }

  @media (min-width: 768px) {
    .footer { font-size: 13px; }
  }
</style>
</head>
<body>

<h1>Expenditure Calculator</h1>

<!-- INCOME -->
<div class="section">
  <h2>Income</h2>
  <label>Monthly Take-Home Pay (£)</label>
  <input type="number" id="netIncome" value="0" oninput="calculate()" placeholder="Enter your net monthly income" />
  <p class="note">Enter your actual take-home amount after tax and NI.</p>
  <div class="summary-row highlight">
    <span>Monthly Income</span>
    <span id="displayIncome">£0.00</span>
  </div>
</div>

<!-- BILLS -->
<div class="section">
  <h2>Monthly Bills</h2>
  <div id="billList"></div>
  <div class="add-bill" style="margin-top:14px;">
    <input type="text" id="newName" placeholder="Bill name" />
    <input type="number" id="newAmount" placeholder="£" min="0" step="0.01" />
    <button onclick="addBill()">+ Add</button>
  </div>
</div>

<!-- SUMMARY -->
<div class="section">
  <hr class="divider">
  <div class="summary-row">
    <span>Monthly Income</span>
    <span id="sumIncome">£0.00</span>
  </div>
  <div class="summary-row">
    <span>Total Outgoings</span>
    <span id="sumTotal">£0.00</span>
  </div>
  <div class="summary-row balance">
    <span>BALANCE</span>
    <span id="sumBalance">£0.00</span>
  </div>
</div>

<button class="download-btn" onclick="downloadFile()">↓ Save To My Device</button>
<button class="clear-btn" onclick="clearAll()">✕ Clear All Data</button>
<p class="saved-note" id="savedNote">— auto-saving —</p>

<div class="footer">dpaul.studio</div>

<script>
  const DEFAULT_BILLS = [
    { name: 'Rent',          amount: 0 },
    { name: 'Electric',      amount: 0 },
    { name: 'Council Tax',   amount: 0 },
    { name: 'Fuel',          amount: 0 },
    { name: 'Food',          amount: 0 },
    { name: 'Car Insurance', amount: 0 },
    { name: 'Broadband',     amount: 0 },
    { name: 'Mobile Phone',  amount: 0 },
    { name: 'Water',         amount: 0 },
  ];

  let bills = [];
  let nextId = 1;

  function fmt(n) {
    return '£' + n.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }

  function saveData() {
    const income = parseFloat(document.getElementById('netIncome').value) || 0;
    localStorage.setItem('exp_income', income);
    localStorage.setItem('exp_bills', JSON.stringify(bills));
    localStorage.setItem('exp_nextId', nextId);
    const now = new Date();
    const t = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    document.getElementById('savedNote').textContent = 'saved ' + t;
  }

  function loadData() {
    const savedIncome = localStorage.getItem('exp_income');
    const savedBills  = localStorage.getItem('exp_bills');
    const savedNextId = localStorage.getItem('exp_nextId');

    if (savedIncome !== null) {
      document.getElementById('netIncome').value = savedIncome;
    }

    if (savedBills !== null) {
      bills = JSON.parse(savedBills);
    } else {
      bills = DEFAULT_BILLS.map((b, i) => ({ id: i + 1, name: b.name, amount: b.amount }));
      nextId = DEFAULT_BILLS.length + 1;
    }

    if (savedNextId !== null) {
      nextId = parseInt(savedNextId);
    }
  }

  function clearAll() {
    if (!confirm('Clear all saved data and reset to defaults?')) return;
    localStorage.removeItem('exp_income');
    localStorage.removeItem('exp_bills');
    localStorage.removeItem('exp_nextId');
    document.getElementById('netIncome').value = 0;
    bills = DEFAULT_BILLS.map((b, i) => ({ id: i + 1, name: b.name, amount: b.amount }));
    nextId = DEFAULT_BILLS.length + 1;
    document.getElementById('savedNote').textContent = '— cleared —';
    calculate();
  }

  function calculate() {
    const income = parseFloat(document.getElementById('netIncome').value) || 0;
    const total  = bills.reduce((s, b) => s + b.amount, 0);
    const balance = income - total;

    document.getElementById('displayIncome').textContent = fmt(income);
    document.getElementById('sumIncome').textContent     = fmt(income);
    document.getElementById('sumTotal').textContent      = fmt(total);

    const balEl = document.getElementById('sumBalance');
    balEl.textContent = fmt(balance);
    balEl.className = balance >= 0 ? 'balance-positive' : 'balance-negative';

    saveData();
  }

  function renderBills() {
    const list = document.getElementById('billList');
    list.innerHTML = '';
    bills.forEach((b, index) => {
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `
        <span class="row-name">${b.name}</span>
        <input class="bill-input" type="number" value="${b.amount}" min="0" step="0.01"
          oninput="updateBill(${b.id}, this.value)"
          onkeydown="handleBillEnter(event, ${index})" />
        <button class="row-remove" onclick="removeBill(${b.id})" title="Remove">×</button>
      `;
      list.appendChild(row);
    });
  }

  function handleBillEnter(event, currentIndex) {
    if (event.key === 'Enter') {
      event.preventDefault();
      const inputs = document.querySelectorAll('.bill-input');
      const nextIndex = currentIndex + 1;
      if (nextIndex < inputs.length) {
        inputs[nextIndex].focus();
        inputs[nextIndex].select();
      }
    }
  }

  function updateBill(id, val) {
    const b = bills.find(b => b.id === id);
    if (b) b.amount = parseFloat(val) || 0;
    calculate();
  }

  function addBill() {
    const name   = document.getElementById('newName').value.trim();
    const amount = parseFloat(document.getElementById('newAmount').value) || 0;
    if (!name) return;
    bills.push({ id: nextId++, name, amount });
    document.getElementById('newName').value   = '';
    document.getElementById('newAmount').value = '';
    renderBills();
    calculate();
  }

  function removeBill(id) {
    bills = bills.filter(b => b.id !== id);
    renderBills();
    calculate();
  }

  document.getElementById('newAmount').addEventListener('keydown', e => {
    if (e.key === 'Enter') addBill();
  });

  function downloadFile() {
    const html = document.documentElement.outerHTML;
    const blob = new Blob([html], { type: 'text/html' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'expenditure-calculator.html';
    a.click();
    URL.revokeObjectURL(a.href);
  }

  loadData();
  renderBills();
  calculate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dPaul Technologies Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --green: #4dff91;
            --green-dim: #2a8a50;
            --bg: #0a0f0a;
        }

        html, body {
            width: 100%; height: 100%; overflow: hidden;
            background: var(--bg);
            font-family: 'Courier Prime', 'Courier New', monospace;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            background: var(--bg);
            padding: 44px 28px 44px 28px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Scanlines */
        .screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px, transparent 3px,
                rgba(0,0,0,0.2) 3px, rgba(0,0,0,0.2) 4px
            );
            pointer-events: none;
            z-index: 10;
        }

        /* Vignette */
        .screen::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 45%, rgba(0,0,0,0.65) 100%);
            pointer-events: none;
            z-index: 11;
        }

        .screen-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; height: 70%;
            background: radial-gradient(ellipse, rgba(77,255,145,0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        .scan-line {
            position: absolute;
            width: 100%; height: 3px;
            background: linear-gradient(to right, transparent, rgba(77,255,145,0.12), transparent);
            left: 0; top: 0;
            animation: scanArtifact 8s linear infinite;
            z-index: 12;
            pointer-events: none;
        }

        @keyframes scanArtifact {
            0%   { top: -5%; opacity: 0; }
            10%  { opacity: 1; }
            90%  { opacity: 1; }
            100% { top: 105%; opacity: 0; }
        }

        @keyframes flicker {
            0%   { opacity: 1; }
            2%   { opacity: 0.96; }
            4%   { opacity: 1; }
            50%  { opacity: 0.995; }
            52%  { opacity: 0.97; }
            54%  { opacity: 1; }
            100% { opacity: 1; }
        }

        .screen { animation: flicker 6s ease-in-out infinite; }

        .terminal-content {
            position: relative;
            z-index: 5;
        }

        .terminal-header {
            color: var(--green-dim);
            font-size: 10px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            opacity: 0.6;
            text-shadow: 0 0 8px var(--green-dim);
            line-height: 1.6;
        }

        #output {
            color: var(--green);
            font-size: clamp(17px, 4.8vw, 22px);
            line-height: 1.85;
            text-shadow:
                0 0 8px rgba(77,255,145,0.9),
                0 0 18px rgba(77,255,145,0.4),
                0 0 35px rgba(77,255,145,0.15);
            letter-spacing: 0.3px;
            word-break: break-word;
        }

        .url-line {
            font-weight: 700;
            text-decoration: underline;
            text-decoration-color: rgba(77,255,145,0.5);
            letter-spacing: 1px;
        }

        .cursor {
            display: inline-block;
            width: 12px;
            height: 1em;
            background: var(--green);
            margin-left: 2px;
            vertical-align: text-bottom;
            box-shadow: 0 0 8px rgba(77,255,145,0.9);
            animation: blink 0.85s step-end infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .status-bar {
            position: absolute;
            bottom: 16px; left: 28px; right: 28px;
            display: flex;
            justify-content: space-between;
            z-index: 5;
        }

        .status-text {
            color: var(--green-dim);
            font-size: 10px;
            letter-spacing: 2px;
            opacity: 0.45;
            text-shadow: 0 0 6px var(--green-dim);
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="scan-line"></div>
        <div class="screen-glow"></div>

        <div class="terminal-content">
            <div class="terminal-header">dPAUL TECHNOLOGIES MKII — SYSTEM TERMINAL v1.0 — 1972</div>
            <div id="output"></div>
        </div>

        <div class="status-bar">
            <span class="status-text" id="statusLeft">READY</span>
            <span class="status-text" id="clock"></span>
        </div>
    </div>

<script>
    // ── Clock ──────────────────────────────────────────────────────────────────
    function updateClock() {
        var now = new Date();
        var pad = function(n) { return String(n).padStart(2, '0'); };
        document.getElementById('clock').textContent =
            pad(now.getHours()) + ':' + pad(now.getMinutes()) + ':' + pad(now.getSeconds());
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ── Audio ──────────────────────────────────────────────────────────────────
    var audioCtx = null;

    function initAudio() {
        if (!audioCtx) {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            } catch(e) { audioCtx = null; }
        }
        if (audioCtx && audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function playClick(isReturn) {
        if (!audioCtx || audioCtx.state !== 'running') return;
        try {
            var osc    = audioCtx.createOscillator();
            var gain   = audioCtx.createGain();
            var filter = audioCtx.createBiquadFilter();

            filter.type = 'bandpass';
            filter.frequency.value = isReturn ? 600 : 3000 + Math.random() * 2000;
            filter.Q.value = 0.8;

            osc.type = 'square';
            osc.frequency.value = isReturn ? 200 : 1200 + Math.random() * 800;

            var dur = isReturn ? 0.12 : 0.04;
            gain.gain.setValueAtTime(isReturn ? 0.18 : 0.09, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        } catch(e) {}
    }

    document.addEventListener('click',      initAudio);
    document.addEventListener('touchstart', initAudio);
    initAudio();

    // ── Helpers ────────────────────────────────────────────────────────────────
    var output   = document.getElementById('output');
    var statusEl = document.getElementById('statusLeft');

    var cursorEl = document.createElement('span');
    cursorEl.className = 'cursor';

    function sleep(ms) {
        return new Promise(function(resolve) { setTimeout(resolve, ms); });
    }

    // ── Lines to type ──────────────────────────────────────────────────────────
    var lines = [
        { text: 'To enjoy these free Synths',    delay: 60 },
        { text: 'and Tools head over to your',   delay: 60 },
        { text: 'nearest Laptop or Desktop',     delay: 60 },
        { text: 'computer to enjoy properly',    delay: 60 },
        { text: 'due to their size',             delay: 60 },
        { text: 'and complexity.',               delay: 60 },
        { text: '',                              pause: 600 },
        { text: '> dpaul.studio', cls: 'url-line', delay: 85 }
    ];

    // ── Type one line ──────────────────────────────────────────────────────────
    async function typeLine(lineObj) {
        var text  = lineObj.text  !== undefined ? lineObj.text  : '';
        var delay = lineObj.delay !== undefined ? lineObj.delay : 60;
        var pause = lineObj.pause !== undefined ? lineObj.pause : 0;
        var cls   = lineObj.cls   !== undefined ? lineObj.cls   : '';

        if (text === '') {
            output.appendChild(document.createElement('br'));
            if (pause > 0) { await sleep(pause); }
            return;
        }

        var span = document.createElement('span');
        if (cls) { span.className = cls; }
        output.appendChild(span);

        for (var i = 0; i < text.length; i++) {
            span.textContent += text[i];
            output.appendChild(cursorEl);
            playClick(false);
            var jitter = (Math.random() - 0.5) * delay * 0.35;
            await sleep(Math.max(20, delay + jitter));
        }

        playClick(true);
        output.appendChild(document.createElement('br'));
    }

    // ── Clear with flicker ─────────────────────────────────────────────────────
    async function clearScreen() {
        output.style.opacity = '0.4';
        await sleep(70);
        output.style.opacity = '1';
        await sleep(50);
        output.style.opacity = '0.1';
        await sleep(80);
        output.innerHTML = '';
        output.style.opacity = '1';
    }

    // ── Main loop ──────────────────────────────────────────────────────────────
    async function run() {
        while (true) {
            statusEl.textContent = 'READY';
            await sleep(2500);

            statusEl.textContent = 'WRITING';

            for (var i = 0; i < lines.length; i++) {
                await typeLine(lines[i]);
            }

            output.appendChild(cursorEl);
            statusEl.textContent = 'READY';

            await sleep(15000);

            statusEl.textContent = 'CLEARING';
            await clearScreen();
            await sleep(500);
        }
    }

    // Kick off as soon as DOM is ready — no audio dependency
    run();
</script>
</body>
</html>

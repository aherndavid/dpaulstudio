<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>dPaul Skribla</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --col1: #e63946;
      --col2: #2196f3;
      --col3: #4caf50;
      --col4: #ff9800;
      --col5: #ffffff;
      --sidebar-w: 60px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-right:  env(safe-area-inset-right,  0px);
    }

    html, body {
      width: 100%;
      height: 100dvh;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      /* leave room for the side palette */
      width: calc(100% - var(--sidebar-w) - var(--safe-right));
      height: 100dvh;
      cursor: crosshair;
      touch-action: none;
      background: #000;
    }

    /* ── Side palette ── */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: calc(var(--sidebar-w) + var(--safe-right));
      height: 100dvh;
      padding-right: var(--safe-right);
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(10px, 2.5vh, 20px);
      z-index: 10;
      /* subtle separator line */
      border-left: 1px solid rgba(255,255,255,0.08);
    }

    .color-btn {
      width: clamp(34px, 7vw, 42px);
      height: clamp(34px, 7vw, 42px);
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.15s, border-color 0.15s, box-shadow 0.15s;
      flex-shrink: 0;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    /* bigger invisible tap area */
    .color-btn::after {
      content: '';
      position: absolute;
      inset: -10px;
    }

    .color-btn:active { transform: scale(0.88); }

    .color-btn.active {
      border-color: #fff;
      transform: scale(1.18);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.25);
    }

    .divider {
      width: 28px;
      height: 1px;
      background: rgba(255,255,255,0.12);
      flex-shrink: 0;
    }

    .clear-btn {
      font-family: 'Caveat', cursive;
      font-size: clamp(13px, 3.5vw, 16px);
      color: rgba(255,255,255,0.5);
      background: none;
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      padding: 5px 8px;
      border-radius: 14px;
      transition: color 0.15s, background 0.15s, border-color 0.15s;
      -webkit-tap-highlight-color: transparent;
      line-height: 1;
      text-align: center;
      writing-mode: horizontal-tb;
    }

    .clear-btn:active {
      color: #fff;
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.45);
    }

    /* watermark hint */
    .hint {
      position: fixed;
      top: 50%;
      left: calc(50% - var(--sidebar-w) / 2);
      transform: translate(-50%, -60%);
      font-family: 'Caveat', cursive;
      font-size: clamp(26px, 7vw, 46px);
      color: rgba(255,255,255,0.15);
      pointer-events: none;
      user-select: none;
      text-align: center;
      line-height: 1.4;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>
<p class="hint" id="hint">◉‿◉<br>dPaul Skribla</p>

<div class="sidebar">
  <button class="color-btn active" data-color="#e63946" style="background:var(--col1)" aria-label="Red"></button>
  <button class="color-btn"        data-color="#2196f3" style="background:var(--col2)" aria-label="Blue"></button>
  <button class="color-btn"        data-color="#4caf50" style="background:var(--col3)" aria-label="Green"></button>
  <button class="color-btn"        data-color="#ff9800" style="background:var(--col4)" aria-label="Orange"></button>
  <button class="color-btn"        data-color="#ffffff" style="background:var(--col5); border-color:rgba(255,255,255,0.25);" aria-label="White"></button>
  <div class="divider"></div>
  <button class="clear-btn" id="clearBtn">clear</button>
</div>

<script>
  const canvas = document.getElementById('c');
  const ctx    = canvas.getContext('2d');
  const hint   = document.getElementById('hint');

  let currentColor = '#e63946';
  let drawing  = false;
  let lastX = 0, lastY = 0;
  let hasDrawn = false;

  function sidebarW() {
    return document.querySelector('.sidebar').getBoundingClientRect().width;
  }

  function resize() {
    const w = window.innerWidth - sidebarW();
    const h = window.innerHeight;
    const imgData = (canvas.width > 0 && canvas.height > 0)
      ? ctx.getImageData(0, 0, canvas.width, canvas.height) : null;
    canvas.width  = w;
    canvas.height = h;
    setupCtx();
    if (imgData) ctx.putImageData(imgData, 0, 0);
  }

  function setupCtx() {
    ctx.lineJoin    = 'round';
    ctx.lineCap     = 'round';
    ctx.lineWidth   = 5;
    ctx.strokeStyle = currentColor;
  }

  resize();
  window.addEventListener('resize', resize);
  window.addEventListener('orientationchange', () => setTimeout(resize, 300));

  // Drawing
  canvas.addEventListener('pointerdown', e => {
    e.preventDefault();
    drawing = true;
    canvas.setPointerCapture(e.pointerId);
    const {x, y} = pos(e);
    lastX = x; lastY = y;
    ctx.fillStyle = currentColor;
    ctx.beginPath();
    ctx.arc(x, y, ctx.lineWidth / 2, 0, Math.PI * 2);
    ctx.fill();
    if (!hasDrawn) { hasDrawn = true; hint.style.opacity = '0'; }
  });

  canvas.addEventListener('pointermove', e => {
    if (!drawing) return;
    e.preventDefault();
    const {x, y} = pos(e);
    ctx.strokeStyle = currentColor;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
    lastX = x; lastY = y;
  });

  const stopDraw = () => { drawing = false; };
  canvas.addEventListener('pointerup',     stopDraw);
  canvas.addEventListener('pointercancel', stopDraw);

  function pos(e) {
    const r = canvas.getBoundingClientRect();
    return { x: e.clientX - r.left, y: e.clientY - r.top };
  }

  // Colour buttons
  document.querySelectorAll('.color-btn').forEach(btn => {
    btn.addEventListener('pointerdown', e => e.stopPropagation());
    btn.addEventListener('click', () => {
      document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentColor = btn.dataset.color;
    });
  });

  // Clear
  document.getElementById('clearBtn').addEventListener('pointerdown', e => e.stopPropagation());
  document.getElementById('clearBtn').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hasDrawn = false;
    hint.style.opacity = '1';
  });
</script>
</body>
</html>

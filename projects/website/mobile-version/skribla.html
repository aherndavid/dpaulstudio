<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>dPaul Skribla</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --col1: #e63946;
      --col2: #2196f3;
      --col3: #4caf50;
      --col4: #ff9800;
      --col5: #ffffff;
      --sidebar-w: 0px;
      --toolbar-h: 54px;
      --space-below: 48px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-right:  env(safe-area-inset-right,  0px);
    }

    html, body {
      width: 100%;
      height: 100dvh;
      overflow: hidden;
      background: #131413;
      touch-action: none;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100dvh - var(--toolbar-h) - var(--space-below) - var(--safe-bottom) - 16px);
      cursor: crosshair;
      touch-action: none;
      background: #131413;
    }

    /* ── Bottom toolbar ── */
    .sidebar {
      position: fixed;
      bottom: calc(var(--space-below) + var(--safe-bottom));
      left: 0;
      right: 0;
      width: 100%;
      height: var(--toolbar-h);
      background: transparent;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 0 12px;
      z-index: 10;
    }

    .color-btn {
      width: clamp(28px, 6vw, 36px);
      height: clamp(28px, 6vw, 36px);
      border-radius: 8px;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.15s, border-color 0.15s, box-shadow 0.15s;
      flex-shrink: 0;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    /* bigger invisible tap area */
    .color-btn::after {
      content: '';
      position: absolute;
      inset: -10px;
    }

    .color-btn:active { transform: scale(0.88); }

    .color-btn.active {
      border-color: #fff;
      transform: scale(1.08);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.25);
    }

    .divider {
      width: 1px;
      height: 24px;
      background: rgba(255,255,255,0.12);
      flex-shrink: 0;
      margin: 0 2px;
    }

    .clear-btn {
      font-family: 'Caveat', cursive;
      font-size: clamp(13px, 3.5vw, 16px);
      color: rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      padding: 7px 10px;
      border-radius: 8px;
      transition: color 0.15s, background 0.15s, border-color 0.15s;
      -webkit-tap-highlight-color: transparent;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      height: clamp(28px, 6vw, 36px);
      display: flex;
      align-items: center;
    }

    .clear-btn:active {
      color: #fff;
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.45);
    }

    .share-btn {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      cursor: pointer;
      padding: 6px 8px;
      -webkit-tap-highlight-color: transparent;
      opacity: 0.8;
      transition: opacity 0.15s, background 0.15s;
      position: relative;
      flex-shrink: 0;
      height: clamp(28px, 6vw, 36px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .share-btn::after {
      content: '';
      position: absolute;
      inset: -10px;
    }

    .share-btn:active {
      opacity: 1;
      transform: scale(0.9);
    }

    .share-btn svg {
      width: 22px;
      height: 22px;
      display: block;
    }

    .size-btn {
      background: rgba(255,255,255,0.07);
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: border-color 0.15s, background 0.15s;
      flex-shrink: 0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .size-btn::after {
      content: '';
      position: absolute;
      inset: -10px;
    }

    .size-btn.active {
      border-color: #fff;
      transform: scale(1.15);
    }

    .size-btn:active { transform: scale(0.88); }

    .size-dot {
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
    }

    .board-btn {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      padding: 0 8px;
      transition: border-color 0.15s, background 0.15s;
      flex-shrink: 0;
      position: relative;
      height: clamp(28px, 6vw, 36px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .board-btn::after {
      content: '';
      position: absolute;
      inset: -10px;
    }

    .board-btn:active {
      background: rgba(255,255,255,0.1);
    }

    .board-btn svg {
      width: 20px;
      height: 20px;
      display: block;
    }

    /* Whiteboard mode */
    body.whiteboard canvas { background: #f5f5f0; }
    body.whiteboard .sidebar { background: transparent; }
    body.whiteboard { background: #e8e8e4; }
    body.whiteboard .divider { background: rgba(0,0,0,0.12); }
    body.whiteboard .clear-btn { color: rgba(0,0,0,0.6); background: rgba(0,0,0,0.06); border-color: rgba(0,0,0,0.15); }
    body.whiteboard .clear-btn:active { color: #000; background: rgba(0,0,0,0.08); }
    body.whiteboard .share-btn { background: rgba(0,0,0,0.06); border-color: rgba(0,0,0,0.15); } body.whiteboard .share-btn svg { stroke: #333; }
    body.whiteboard .board-btn svg { stroke: #333; }
    body.whiteboard .board-btn { border-color: rgba(0,0,0,0.15); background: rgba(0,0,0,0.06); }
    body.whiteboard .size-btn { border-color: rgba(0,0,0,0.15); background: rgba(0,0,0,0.06); }
    body.whiteboard .size-btn.active { border-color: #111; }
    body.whiteboard .size-dot { background: #111; }
    body.whiteboard .color-btn.active { border-color: #111; }
    body.whiteboard .hint-label { color: rgba(0,0,0,0.15); }
    body.whiteboard .hint svg { opacity: 0.12; }
    body.whiteboard .hint svg path,
    body.whiteboard .hint svg circle { stroke: #000; }
    body.whiteboard .hint svg path:last-child { stroke: #000; }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      color: #fff;
      font-family: 'Caveat', cursive;
      font-size: 18px;
      padding: 8px 20px;
      border-radius: 20px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      white-space: nowrap;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* watermark hint */
    .hint {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
      text-align: center;
      transition: opacity 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .hint svg {
      width: clamp(44px, 11vw, 66px);
      height: clamp(44px, 11vw, 66px);
      opacity: 0.18;
    }

    .hint-label {
      font-family: 'Caveat', cursive;
      font-size: clamp(18px, 5vw, 30px);
      color: rgba(255,255,255,0.18);
      line-height: 1;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>
<div class="hint" id="hint">
  <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M50 8 C74 7, 94 26, 93 50 C92 74, 74 93, 50 93 C26 93, 7 74, 7 50 C7 26, 26 9, 50 8 Z"
          stroke="white" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="35" cy="40" r="4.5" fill="white"/>
    <circle cx="65" cy="40" r="4.5" fill="white"/>
    <path d="M32 60 C38 72, 62 72, 68 60" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
  </svg>
  <span class="hint-label">dPaul Skribla</span>
</div>

<div class="sidebar">
  <button class="share-btn" id="shareBtn" aria-label="Share">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="18" cy="5" r="3"/>
      <circle cx="6" cy="12" r="3"/>
      <circle cx="18" cy="19" r="3"/>
      <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
      <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
    </svg>
  </button>
  <button class="clear-btn" id="clearBtn">clear</button>
  <div class="divider"></div>
  <button class="color-btn active" data-color="#e63946" style="background:var(--col1)" aria-label="Red"></button>
  <button class="color-btn"        data-color="#2196f3" style="background:var(--col2)" aria-label="Blue"></button>
  <button class="color-btn"        data-color="#4caf50" style="background:var(--col3)" aria-label="Green"></button>
  <button class="color-btn"        data-color="#ff9800" style="background:var(--col4)" aria-label="Orange"></button>
  <button class="color-btn"        data-color="#ffffff" style="background:var(--col5); border-color:rgba(255,255,255,0.25);" aria-label="White" id="whitePen"></button>
  <button class="color-btn" id="blackPen" data-color="#111111" style="background:#111111; border-color:rgba(0,0,0,0.4); display:none;" aria-label="Black"></button>
  <div class="divider"></div>
  <button class="size-btn active" data-size="3"  style="width:30px;height:30px;" aria-label="Small"><span class="size-dot" style="width:5px;height:5px;"></span></button>
  <button class="size-btn"        data-size="8"  style="width:30px;height:30px;" aria-label="Medium"><span class="size-dot" style="width:10px;height:10px;"></span></button>
  <button class="size-btn"        data-size="18" style="width:30px;height:30px;" aria-label="Large"><span class="size-dot" style="width:18px;height:18px;"></span></button>
  <div class="divider"></div>
  <button class="board-btn" id="boardBtn" aria-label="Toggle whiteboard">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="3" width="20" height="14" rx="2"/>
      <line x1="8" y1="21" x2="16" y2="21"/>
      <line x1="12" y1="17" x2="12" y2="21"/>
    </svg>
  </button>
</div>
<div class="toast" id="toast">link copied!</div>

<script>
  const canvas = document.getElementById('c');
  const ctx    = canvas.getContext('2d');
  const hint   = document.getElementById('hint');

  let currentColor = '#e63946';
  let currentSize  = 3;
  let drawing  = false;
  let lastX = 0, lastY = 0;
  let hasDrawn = false;

  function toolbarH() {
    const tb = document.querySelector('.sidebar').getBoundingClientRect().height;
    const spaceBelow = 24 + (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe-bottom')) || 0);
    return tb + spaceBelow + 16;
  }

  function resize() {
    const w = window.innerWidth;
    const h = window.innerHeight - toolbarH();
    const imgData = (canvas.width > 0 && canvas.height > 0)
      ? ctx.getImageData(0, 0, canvas.width, canvas.height) : null;
    canvas.width  = w;
    canvas.height = h;
    setupCtx();
    if (imgData) ctx.putImageData(imgData, 0, 0);
  }

  function setupCtx() {
    ctx.lineJoin    = 'round';
    ctx.lineCap     = 'round';
    ctx.lineWidth   = currentSize;
    ctx.strokeStyle = currentColor;
  }

  resize();
  window.addEventListener('resize', resize);
  window.addEventListener('orientationchange', () => setTimeout(resize, 300));

  // Drawing
  canvas.addEventListener('pointerdown', e => {
    e.preventDefault();
    drawing = true;
    canvas.setPointerCapture(e.pointerId);
    const {x, y} = pos(e);
    lastX = x; lastY = y;
    ctx.lineWidth = currentSize;
    ctx.fillStyle = currentColor;
    ctx.beginPath();
    ctx.arc(x, y, currentSize / 2, 0, Math.PI * 2);
    ctx.fill();
    if (!hasDrawn) { hasDrawn = true; hint.style.opacity = '0'; }
  });

  canvas.addEventListener('pointermove', e => {
    if (!drawing) return;
    e.preventDefault();
    const {x, y} = pos(e);
    ctx.lineWidth = currentSize;
    ctx.strokeStyle = currentColor;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
    lastX = x; lastY = y;
  });

  const stopDraw = () => { drawing = false; };
  canvas.addEventListener('pointerup',     stopDraw);
  canvas.addEventListener('pointercancel', stopDraw);

  function pos(e) {
    const r = canvas.getBoundingClientRect();
    return { x: e.clientX - r.left, y: e.clientY - r.top };
  }

  // Colour buttons
  document.querySelectorAll('.color-btn').forEach(btn => {
    btn.addEventListener('pointerdown', e => e.stopPropagation());
    btn.addEventListener('click', () => {
      document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentColor = btn.dataset.color;
    });
  });

  // Size buttons
  document.querySelectorAll('.size-btn').forEach(btn => {
    btn.addEventListener('pointerdown', e => e.stopPropagation());
    btn.addEventListener('click', () => {
      document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentSize = parseInt(btn.dataset.size);
    });
  });

  // Share — open WhatsApp share link directly
  document.getElementById('shareBtn').addEventListener('pointerdown', e => e.stopPropagation());
  document.getElementById('shareBtn').addEventListener('click', () => {
    const url = encodeURIComponent(window.location.href);
    window.open('https://wa.me/?text=' + url, '_blank');
  });

  // Board toggle
  let isWhiteboard = false;
  document.getElementById('boardBtn').addEventListener('pointerdown', e => e.stopPropagation());
  document.getElementById('boardBtn').addEventListener('click', () => {
    isWhiteboard = !isWhiteboard;
    document.body.classList.toggle('whiteboard', isWhiteboard);

    const blackPen = document.getElementById('blackPen');
    const whitePen = document.getElementById('whitePen');

    if (isWhiteboard) {
      blackPen.style.display = '';
      whitePen.style.display = 'none';
      // if white was selected, switch to black automatically
      if (currentColor === '#ffffff') {
        currentColor = '#111111';
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        blackPen.classList.add('active');
      }
      // clear canvas for fresh whiteboard
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasDrawn = false;
      hint.style.opacity = '1';
    } else {
      blackPen.style.display = 'none';
      whitePen.style.display = '';
      // if black was selected, switch to white
      if (currentColor === '#111111') {
        currentColor = '#ffffff';
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        whitePen.classList.add('active');
      }
      // clear canvas for fresh dark board
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasDrawn = false;
      hint.style.opacity = '1';
    }
  });

  // Clear
  document.getElementById('clearBtn').addEventListener('pointerdown', e => e.stopPropagation());
  document.getElementById('clearBtn').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hasDrawn = false;
    hint.style.opacity = '1';
  });
</script>
</body>
</html>
